<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <script>
      const lsThemeMode = localStorage.getItem('themeMode');
      // * hard coding the values should be ok
      // * as should letting auto be the fallback (maybe I'll save 3ms)
      if (lsThemeMode === 'light'|| lsThemeMode === 'dark') {
        document.documentElement.setAttribute('data-theme-mode', lsThemeMode);
      } else {
        document.documentElement.setAttribute('data-theme-mode', 'auto');
      }
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
